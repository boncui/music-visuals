version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:6.0
    container_name: music-visuals-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: music-visuals
    volumes:
      - mongodb_data:/data/db
      - ./scripts/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - music-visuals-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: music-visuals-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --requirepass redis123
    volumes:
      - redis_data:/data
    networks:
      - music-visuals-network

  # Node.js Backend
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: music-visuals-backend
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: production
      PORT: 3001
      MONGO_URI: mongodb://admin:password123@mongodb:27017/music-visuals?authSource=admin
      REDIS_URL: redis://:redis123@redis:6379
      JWT_SECRET: your-super-secret-jwt-key-change-this-in-production
      JWT_EXPIRES_IN: 7d
      CORS_ORIGIN: http://localhost:3000
      PYTHON_SERVICE_URL: http://audio-service:8001
    depends_on:
      - mongodb
      - redis
      - audio-service
    volumes:
      - ./logs:/app/logs
    networks:
      - music-visuals-network

  # Python Audio Service
  audio-service:
    build:
      context: ./python-service
      dockerfile: Dockerfile
    container_name: music-visuals-audio-service
    restart: unless-stopped
    ports:
      - "8001:8001"
    environment:
      REDIS_URL: redis://:redis123@redis:6379
      LOG_LEVEL: info
    depends_on:
      - redis
    volumes:
      - audio_temp:/tmp
    networks:
      - music-visuals-network

  # Nginx Reverse Proxy (Optional)
  nginx:
    image: nginx:alpine
    container_name: music-visuals-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
      - audio-service
    networks:
      - music-visuals-network

volumes:
  mongodb_data:
    driver: local
  redis_data:
    driver: local
  audio_temp:
    driver: local

networks:
  music-visuals-network:
    driver: bridge
